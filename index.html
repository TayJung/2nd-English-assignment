<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Flavo</title>
</head>
<body>
    <header>
        <section class="containerHeader">
            <figure>
            <img src="./imagens/1.png" alt="menu">
        </figure>
        <h1>Flavo</h1>
        <figure>
            <img src="./imagens/2.png" alt="sacola de compras">
        </figure>
    </section>
        
    </header>
    <main>
        <figure class="containerImgPrincipal">
            <img class="imagemPrincipal" src="./imagens/intensity.png" alt="">
        </figure>
        <section class="containerInfo">
            <h2 class="boxName"> passion  $15</h2>
             <h2 class="boxName2">what's inside</h2>
            <p class="paragraph">chili, oregano, safran, paprika</p>
            <h2 class="boxName2">why we love it</h2>
            <p class="paragraph">this one will add a little savoury flavour to any food  and turn any meal to a culinary masterpiece</p>
    </section>
        
        
    </main>

    <footer>
        <section class="boxOption">
            <input type="radio" name="bag" id="bag" checked>
            <label for="bag">bag(75g)</label>
            <input type="radio" name="jar" id="jar">
            <label for="jar">jar</label>
        </section>
        <section class=" boxRequest">
            <div class="amount">
                <p>-</p>
                <p>1</p>
                <p>+</p>
            </div>
            <button type="submit">add to cart</button>
        </section>
    </footer>
</body>
</html>
